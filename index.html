<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icon_witcher.svg">
  <title>Witcher Parallax</title>

  <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
  <script src="libs/swiper/swiper-bundle.min.js" defer></script>
  <script src="libs/particles/particles.js" defer></script>

  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js" defer></script>

</head>
<body>
  <div class="swiper slider">
    <div class="swiper-wrapper slider__wrapper">

      <div class="swiper-slide slider__item">
        <div class="slider__layer" data-swiper-parallax="36%" style="background-image: url(img/screen-1/layer-back.jpg);"></div>
        <div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/layer-middle.png);"></div>
        <canvas class="particles slider__layer" data-color="#dcc5a8" data-swiper-parallax="16%"></canvas>

        <div class="slider__layer" data-swiper-parallax="13%" style="background-image: url(img/screen-1/layer-front.png);"></div>
        <div class="slider__layer text" data-swiper-parallax="18%"><h1>Witcher</h1></div>
      </div>

      <div class="swiper-slide slider__item">
        <div class="slider__layer" data-swiper-parallax="48%" style="background-image: url(img/screen-2/layer-back.jpg);"></div>
        <div class="slider__layer" data-swiper-parallax="36%" style="background-image: url(img/screen-2/layer-gera.png);"></div>
        <div class="slider__layer" data-swiper-parallax="30%" style="background-image: url(img/screen-2/layer-yen.png);"></div>
        <canvas class="particles slider__layer" data-color="#64c69f" data-swiper-parallax="20%"></canvas>
        <div class="slider__layer" data-swiper-parallax="12%" style="background-image: url(img/screen-2/layer-front.png);"></div>
      </div>

      <div class="swiper-slide slider__item">
        <div class="slider__layer" data-swiper-parallax="38%" style="background-image: url(img/screen-3/layer-back.jpg);"></div>
        <div class="slider__layer" data-swiper-parallax="30%" style="background-image: url(img/screen-3/layer-middle.png);"></div>
        <div class="slider__layer" data-swiper-parallax="27%" style="background-image: url(img/screen-3/layer-ciri.png);"></div>
        <canvas class="particles slider__layer" data-color="#eff8fd" data-swiper-parallax="20%"></canvas>

        <div class="slider__layer" data-swiper-parallax="11%" style="background-image: url(img/screen-3/layer-front.png);"></div>
        <div class="slider__layer text" data-swiper-parallax="15%"><h2>Created by
          <a href="http://https://github.com/EmaMaksimava">Emma Maksimava</a>
        </h2></div>
      </div>

    </div>
  </div>
</body>
</html>
